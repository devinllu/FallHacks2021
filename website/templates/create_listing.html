{% extends "base.html" %}
{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/create_listing.css') }}"> 
{% endblock %}		  
{% block content %}
	<div class="container-fluid w-75 h-100 rounded d-flex align-items-center">

		<!-- create listing card -->
		<div class="w-75 mx-auto bg-light rounded p-5">
			<h4>Create listing details...</h4>
			<div class="w-100">
				<form method="POST" action="http://127.0.0.1:5000/create_listing">
					<div class="row">
						<div class="form-group col-md-6">
							<input type="text" class="form-control" name="input_email" placeholder="Description">
						</div>
						<div class="form-group col-md-6">
							<input type="tel" class="form-control" name="input_phone" placeholder="Phone number">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-6 pt-3">
							<input type="text" class="form-control" name="input_fname" placeholder="First name">
						</div>
						<div class="form-group col-md-6 pt-3">
							<input type="text" class="form-control" name="input_lname" placeholder="Listing Name">
						</div>
					</div>


					<div class="text-center mt-5">
						<button type="submit" class="btn btn-success">Publish my listing</button>
					</div>
				</form>
			</div>
		</div>		
	</div>

{% endblock %}
